<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #cce7c9;
        }
        canvas {
            border: 2px solid rgb(39, 198, 7);
        }
    </style>
</head>
<body>
    <h1>My Interactive Farm</h1>
    <script>
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        document.body.appendChild(canvas);

        const tileSize = 50; // Tile size for the field
        const rows = 10; // Number of rows for the field
        const cols = 10; // Number of columns for the field

        const borderPadding = 1; // Space between border and field
        const borderTileSize = tileSize / 2; // Size of the border (smaller than field)

        // Canvas size adjusted for border and field
        canvas.width = (cols + 2 * borderPadding) * tileSize; 
        canvas.height = (rows + 2 * borderPadding) * tileSize;

        const grassImg = new Image();
        const borderImg = new Image();

        grassImg.src = "grass_texture.png"; // Replace with actual path
        borderImg.src = "border_texture.png"; // Replace with actual path

        grassImg.onload = () => {
            borderImg.onload = () => {
                drawField();
            };
        };

        function drawField() {
            // Draw border first (on the outer layer)
            for (let y = 0; y < rows + 2 * borderPadding; y++) {
                for (let x = 0; x < cols + 2 * borderPadding; x++) {
                    if (y === 0 || y === rows + 2 * borderPadding - 1 || x === 0 || x === cols + 2 * borderPadding - 1) {
                        // Draw border image
                        ctx.drawImage(borderImg, x * tileSize, y * tileSize, borderTileSize, borderTileSize);
                    }
                }
            }

            // Draw the field (inside the border)
            for (let y = borderPadding; y < rows + borderPadding; y++) {
                for (let x = borderPadding; x < cols + borderPadding; x++) {
                    // Draw grass image
                    ctx.drawImage(grassImg, x * tileSize, y * tileSize, tileSize, tileSize);
                }
            }
        }
    </script>
</body>
</html>
