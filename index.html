
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #cce7c9;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>My Interactive Farm</h1>
    <script>
        let fieldImg, flowerImg, plantSpots = [];

        function preload() {
            fieldImg = loadImage('https://cdn.pixabay.com/photo/2015/10/31/11/59/field-1017605_1280.jpg'); // Example field image
            flowerImg = loadImage('https://cdn.pixabay.com/photo/2016/08/01/20/13/flowers-1566795_1280.jpg'); // Example flower image
        }

        function setup() {
            let canvas = createCanvas(800, 500);
            canvas.parent(document.body);
        }

        function draw() {
            background(255);
            if (fieldImg) image(fieldImg, 0, 0, width, height);
            for (let spot of plantSpots) {
                image(flowerImg, spot.x, spot.y, 50, 50);
            }
        }

        function mousePressed() {
            if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                plantSpots.push({x: mouseX - 25, y: mouseY - 25});
            }
        }
    </script>
</body>
</html>
